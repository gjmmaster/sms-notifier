name: Manter Reposit√≥rio Ativo

on:
  schedule:
    - cron: '0 0 * * 0'  # Todo domingo √† meia-noite UTC
  
  workflow_dispatch:
    inputs:
      force_keepalive:
        description: 'For√ßar cria√ß√£o de keepalive (ignorar limite de 45 dias)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Verificar e criar keepalive
        run: |
          echo "üîç Verificando √∫ltima atividade do reposit√≥rio..."
          
          # Verificar se foi acionamento manual com for√ßa
          FORCE_KEEPALIVE="${{ inputs.force_keepalive }}"
          
          # Obter data do √∫ltimo commit
          LAST_COMMIT_DATE=$(git log -1 --format=%ct)
          CURRENT_DATE=$(date +%s)
          DAYS_DIFF=$(( (CURRENT_DATE - LAST_COMMIT_DATE) / 86400 ))
          
          echo "√öltimo commit h√° $DAYS_DIFF dias"
          echo "For√ßar keepalive: $FORCE_KEEPALIVE"
          
          # Decidir se deve criar keepalive
          SHOULD_CREATE_KEEPALIVE=false
          
          if [ "$FORCE_KEEPALIVE" = "true" ]; then
            echo "üß™ Execu√ß√£o manual: For√ßando cria√ß√£o de keepalive"
            SHOULD_CREATE_KEEPALIVE=true
          elif [ $DAYS_DIFF -gt 45 ]; then
            echo "üìÖ Reposit√≥rio inativo h√° mais de 45 dias. Criando keepalive..."
            SHOULD_CREATE_KEEPALIVE=true
          else
            echo "‚úÖ Reposit√≥rio ainda ativo (menos de 45 dias). Nenhuma a√ß√£o necess√°ria."
          fi
          
          # Criar keepalive se necess√°rio
          if [ "$SHOULD_CREATE_KEEPALIVE" = "true" ]; then
            # Configurar git
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            # Criar arquivo keepalive
            echo "Last keepalive: $(date)" > .github/keepalive
            if [ "$FORCE_KEEPALIVE" = "true" ]; then
              echo "Manual execution: $(date +%s)" >> .github/keepalive
            fi
            
            # Commit e push
            git add .github/keepalive
            if [ "$FORCE_KEEPALIVE" = "true" ]; then
              git commit -m "chore: keepalive manual para teste - $(date)"
            else
              git commit -m "chore: keepalive autom√°tico para manter reposit√≥rio ativo"
            fi
            git push
            
            echo "‚úÖ Keepalive criado com sucesso!"
          fi
