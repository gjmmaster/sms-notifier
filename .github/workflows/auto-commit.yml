name: Manter Repositório Ativo

on:
  schedule:
    - cron: '0 0 * * 0'  # Toda domingo à meia-noite UTC

permissions:
  actions: write
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2
        with:
          time_elapsed: '45'  # Aciona se inativo por 45 dias
